<mat-card>

  <mat-card-title align='center'>

    <mat-card *ngIf='errorMsg'>
      <mat-card-subtitle align='center'>
        <div [ngClass]="{error:errorMsg}">{{errorMsg}}</div>
      </mat-card-subtitle>
    </mat-card>

    <div class='title-header'>Login</div>

  </mat-card-title>

  <mat-card-content>
    <form [formGroup]='loginForm'>
      <div class="content-logincard">
          <mat-card>
              <mat-card-content>
                <mat-grid-list cols='1' rowHeight='230px'>
                  <mat-grid-tile>
                    <div class="controls-container">
                      <mat-form-field>
                        <mat-icon matPrefix>account_circle</mat-icon>
                        <input matInput type='text' formControlName='username' placeholder='UserName (E-mail)' required>
                        <mat-error *ngIf="loginForm.controls['username'].errors?.required">Username is required</mat-error>
                        <mat-error *ngIf="loginForm.controls['username'].errors?.minlength">Username must be at least 10 chararcters</mat-error>
                        <mat-error *ngIf="loginForm.controls['username'].errors?.email">Username must be a email valid
                        </mat-error>
                      </mat-form-field>
                      <mat-form-field>
                        <mat-icon matPrefix>https</mat-icon>
                        <input matInput type='password' formControlName='password' placeholder='Password' required>
                        <mat-error *ngIf="loginForm.controls['password'].errors?.required">Password is required</mat-error>
                        <mat-error *ngIf="loginForm.controls['password'].errors?.minlength">Password must be at least 6 chararcters</mat-error>
                        <mat-error *ngIf="loginForm.controls['password'].errors?.maxlength">Password must at most 10 chararcters</mat-error>
                      </mat-form-field>
                    </div>
                  </mat-grid-tile>
                </mat-grid-list>
                <div class="container-btnSignup">
                    <button mat-raised-button class="btnSignup" color='warn' [disabled]='loginForm.invalid' (click)='onlogin()'>Login</button>
                </div>
              </mat-card-content>
            </mat-card>
      </div>
    </form>
  </mat-card-content>

  <mat-card-footer>
    
  </mat-card-footer>

</mat-card>
